      <div class="container d-flex justify-content-center pt-5">
        <div class="card mt-5 shadow" id="cardLogin">
          <div class="card-body">
            <h4 class="text-center">Inicie sua sessão</h4>

            <form class="p-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  aria-describedby="emailHelp"
                  onchange="onChangeEmail();"
                />
                <div
                  class="alert alert-danger mt-3 text-center p-1"
                  id="errorEmailRequire"
                  role="alert"
                >
                  Email origatório
                </div>
                <div
                  class="alert alert-danger mt-3 text-center p-1"
                  id="errorEmailInvalid"
                  role="alert"
                >
                  Email invalido
                </div>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  onchange="onChangePassword();"
                />
                <div
                  class="alert alert-danger mt-3 text-center p-1"
                  id="errorPasswordRequire"
                  role="alert"
                >
                  Senha obrigatória
                </div>
                <div
                  class="alert alert-danger mt-3 text-center p-1"
                  role="alert"
                >
                  Senha invalida
                </div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Lembrar da senha</label
                >
              </div>
              <button
                type="button"
                class="btn btn-primary"
                id="btnLogin"
                disabled="true"
                onclick="login();"
              >
                Login
              </button>
              <button class="btn mt-3 mb-0 pc-0" id="btnRecupere">
                Recupere sua senha
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="container p-5 mt-1 d-flex justify-content-center">
        <button
          type="button"
          onclick="register();"
          class="btn btn-secondary shadow shadow-sm"
          id="btnRegister"
        >
          Registre-se
        </button>
